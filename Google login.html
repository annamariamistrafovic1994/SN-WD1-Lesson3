<!DOCTYPe html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="googlelogin" content="google, login, boogle">
    
    <title>Google Login</title>
    <link rel="stylesheet" href="google_login.css">
</head>


<body>
<div class="container">
    <div class="logo">
        <img src="unnamed_google.png" class="img" alt="Google img should appear here.">
    </div>

    <div class="title">
        <p class="login_title">One account. All of Google.</p>
    </div>

    <div class="signin">
        <h1 class="login_text">Sign in with your Google account.</h1>

        <div class="account">
            <form class="form">
                <input type="text" class="form_text" placeholder="E-mail">
                <input type=password class="form_text" placeholder="Password">
                <button class="button_login" type="submit">Sign in</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
